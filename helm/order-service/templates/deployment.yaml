apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8082
          env:
            - name: GCP_PROJECT_ID
              value: "{{ .Values.env.GCP_PROJECT_ID }}"
            - name: DB_PORT
              value: "{{ .Values.env.DB_PORT }}"
            - name: DB_NAME
              value: "{{ .Values.env.DB_NAME }}"
            - name: DB_USER
              value: "{{ .Values.env.DB_USER }}"
            - name: DB_HOST
              value: "{{ .Values.env.DB_HOST }}"
            - name: ORDER_TOPIC_ID
              value: "{{ .Values.env.ORDER_TOPIC_ID }}"  
            - name: REDIS_HOST
              value: "{{ .Values.env.REDIS_HOST }}"  
